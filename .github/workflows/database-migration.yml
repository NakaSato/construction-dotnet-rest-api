name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      migration_action:
        description: 'Migration action'
        required: true
        default: 'update'
        type: choice
        options:
        - update
        - rollback

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  migrate-database:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install EF Core tools
      run: dotnet tool install --global dotnet-ef

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release --no-restore

    - name: Run Database Migrations
      if: github.event.inputs.migration_action == 'update'
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_DB_CONNECTION_STRING }}
      run: |
        echo "ðŸ”„ Running database migrations for ${{ github.event.inputs.environment }}"
        dotnet ef database update --verbose

    - name: Rollback Database Migration
      if: github.event.inputs.migration_action == 'rollback'
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_DB_CONNECTION_STRING }}
      run: |
        echo "âª Rolling back database migration for ${{ github.event.inputs.environment }}"
        echo "Please specify the target migration in the script"
        # dotnet ef database update PreviousMigrationName --verbose

    - name: Verify Database Connection
      env:
        ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_DB_CONNECTION_STRING }}
      run: |
        echo "ðŸ” Verifying database connection..."
        dotnet run --project . --no-build -- --verify-db || echo "âš ï¸ Database verification failed"

    - name: Generate Migration Report
      run: |
        echo "ðŸ“Š Migration Report" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Action**: ${{ github.event.inputs.migration_action }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date -u)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: âœ… Completed" >> $GITHUB_STEP_SUMMARY
